<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojs/0.12.2/geo.min.js" integrity="sha256-t9oLE+BFJc7iWaTIqMFk+8dYJn5kmfg/FIdKNuAxMII=" crossorigin="anonymous"></script>
<style>
html,body,#map {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  overflow: hidden;
}
#info {
  position: absolute;
  top: 0;
  right: 0;
  background: rgba(255,255,255,0.75);
  padding: 2px;
}
</style>
</head>
<body>
  <div id="map"></div>
  <div id="info"></div>
  <script>
  let params = geo.util.pixelCoordinateParams(
    '#map',31744, 37632,254,254);
  const map = geo.map(params.map);
      params.layer.url = `gmapdir/{z}/{y}/{x}.jpg`;
  const layer = map.createLayer('osm', params.layer);

map.geoOn(geo.event.mousemove, function (evt) {
    $('#info').text('x: ' + evt.geo.x.toFixed(6) + ', y: ' + evt.geo.y.toFixed(6));
  });
  </script>
</body>
</html>
